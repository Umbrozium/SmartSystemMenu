name: Build SmartSystemMenu

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build SmartSystemMenu (full release)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore SmartSystemMenu.sln

      # ------------------------------------------------------------
      # STEP 1: Build 64-bit executable ONLY (no launcher embedding)
      # ------------------------------------------------------------
      - name: Build SmartSystemMenu64.exe (x64)
        shell: pwsh
        run: |
          msbuild SmartSystemMenu\SmartSystemMenu.csproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:BuildLauncher=false `
            /m

      - name: Locate SmartSystemMenu64.exe
        shell: pwsh
        run: |
          $exe = Get-ChildItem `
            -Path SmartSystemMenu `
            -Recurse `
            -Filter SmartSystemMenu64.exe `
            -File `
            -ErrorAction SilentlyContinue `
            | Select-Object -First 1

          if (-not $exe) {
            Write-Error "SmartSystemMenu64.exe was not produced"
          }

          Write-Host "Found SmartSystemMenu64.exe at $($exe.FullName)"
          echo "SMARTSYSTEMMENU64_PATH=$($exe.FullName)" >> $env:GITHUB_ENV

      - name: Prepare launcher embedded executable
        shell: pwsh
        run: |
          Copy-Item `
            "$env:SMARTSYSTEMMENU64_PATH" `
            SmartSystemMenu\SmartSystemMenu64.exe `
            -Force

      # ------------------------------------------------------------
      # STEP 3: Build launcher + hooks (normal build)
      # ------------------------------------------------------------
      - name: Build launcher and hooks
        shell: pwsh
        run: |
          msbuild SmartSystemMenu.sln `
            /p:Configuration=Release `
            /p:Platform=AnyCPU `
            /m

      # ------------------------------------------------------------
      # STEP 4: Collect final artifacts
      # ------------------------------------------------------------
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartSystemMenu-Release
          path: |
            **/Release/SmartSystemMenu.exe
            **/Release32/SmartSystemMenuHook.dll
            **/Release64/SmartSystemMenuHook64.dll

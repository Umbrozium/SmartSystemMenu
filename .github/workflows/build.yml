name: Build SmartSystemMenu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build SmartSystemMenu (official layout)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore SmartSystemMenu.sln

      # ------------------------------------------------------------
      # STEP 1: Build x64 SmartSystemMenu.exe (for embedding)
      # ------------------------------------------------------------
      - name: Build x64 SmartSystemMenu (no launcher)
        shell: pwsh
        run: |
          msbuild SmartSystemMenu\SmartSystemMenu.csproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:BuildLauncher=false `
            /m

      - name: Prepare SmartSystemMenu64.exe for embedding
        shell: pwsh
        run: |
          $src = "SmartSystemMenu\bin\x64\Release\SmartSystemMenu.exe"
          if (-not (Test-Path $src)) {
            Write-Error "x64 SmartSystemMenu.exe was not produced"
          }

          Copy-Item `
            $src `
            SmartSystemMenu\SmartSystemMenu64.exe `
            -Force

      # ------------------------------------------------------------
      # STEP 2: Build native hooks (both architectures)
      # ------------------------------------------------------------
      - name: Build Win32 hook
        shell: pwsh
        run: |
          msbuild SmartSystemMenu.sln `
            /p:Configuration=Release `
            /p:Platform=Win32 `
            /m

      - name: Build x64 hook
        shell: pwsh
        run: |
          msbuild SmartSystemMenu.sln `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /m

      # ------------------------------------------------------------
      # STEP 3: Build launcher (default solution configuration)
      # ------------------------------------------------------------
      - name: Build SmartSystemMenu launcher
        shell: pwsh
        run: |
          msbuild SmartSystemMenu.sln `
            /p:Configuration=Release `
            /m

      # ------------------------------------------------------------
      # STEP 4: Upload final release artifacts (no globs)
      # ------------------------------------------------------------
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartSystemMenu-Release
          path: |
            SmartSystemMenu/bin/Release/SmartSystemMenu.exe
            SmartSystemMenuHook/Release32/SmartSystemMenuHook.dll
            SmartSystemMenuHook/Release64/SmartSystemMenuHook64.dll

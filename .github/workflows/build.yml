name: Build SmartSystemMenu

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet
        run: nuget restore SmartSystemMenu.sln

      # ------------------------------------------------------------
      # 1. Build x64 SmartSystemMenu.exe (for embedding)
      # ------------------------------------------------------------
      - name: Build SmartSystemMenu x64 (no launcher)
        shell: pwsh
        run: |
          msbuild SmartSystemMenu\SmartSystemMenu.csproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:BuildLauncher=false `
            /m

      - name: Prepare SmartSystemMenu64.exe
        shell: pwsh
        run: |
          $src = "SmartSystemMenu\bin\x64\Release\SmartSystemMenu.exe"
          if (-not (Test-Path $src)) {
            Write-Error "SmartSystemMenu.exe (x64) missing"
          }
          Copy-Item $src SmartSystemMenu\SmartSystemMenu64.exe -Force

      # ------------------------------------------------------------
      # 2. Build hooks DIRECTLY (correct way)
      # ------------------------------------------------------------
      - name: Build 32-bit hook
        shell: pwsh
        run: |
          msbuild SmartSystemMenuHook\SmartSystemMenuHook.vcxproj `
            /p:Configuration=Release `
            /p:Platform=Win32 `
            /m

      - name: Build 64-bit hook
        shell: pwsh
        run: |
          msbuild SmartSystemMenuHook\SmartSystemMenuHook.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /m

      - name: Rename x64 hook DLL
        shell: pwsh
        run: |
          $src = "SmartSystemMenuHook/Release64/SmartSystemMenuHook.dll"
          if (-not (Test-Path $src)) {
            Write-Error "x64 hook DLL not found at $src"
          }

          Move-Item `
            $src `
            "SmartSystemMenuHook/Release64/SmartSystemMenuHook64.dll" `
            -Force

      # ------------------------------------------------------------
      # 3. Build launcher ONCE (default solution config)
      # ------------------------------------------------------------
      - name: Build SmartSystemMenu launcher
        shell: pwsh
        run: |
          msbuild SmartSystemMenu.sln `
            /p:Configuration=Release `
            /m

      - name: Locate SmartSystemMenu launcher
        shell: pwsh
        run: |
          $exe = Get-ChildItem `
            -Path SmartSystemMenu `
            -Recurse `
            -Filter SmartSystemMenu.exe `
            -File `
            | Where-Object { $_.FullName -notmatch '\\obj\\' } `
            | Select-Object -First 1

          if (-not $exe) {
            Write-Error "SmartSystemMenu launcher executable not found"
          }

          Write-Host "Found launcher at $($exe.FullName)"
          Copy-Item `
            $exe.FullName `
            SmartSystemMenu\SmartSystemMenu.exe `
            -Force

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartSystemMenu-Release
          path: |
            SmartSystemMenu/SmartSystemMenu.exe
            SmartSystemMenuHook/Release32/SmartSystemMenuHook.dll
            SmartSystemMenuHook/Release64/SmartSystemMenuHook64.dll

